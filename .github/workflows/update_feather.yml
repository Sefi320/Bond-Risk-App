name: update-data
on:
  schedule: [{cron: "0 10 * * 1-5"}]   # weekdays 10:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - run: Rscript feather_data.R
      - run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add data/cmt_clean.feather
          git commit -m "auto: update cmt_clean.feather" || echo "no change"
          git push
